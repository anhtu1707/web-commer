<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Danh Mục - Phúc An Solutions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/src/admin/layouts/AdminLayout.css" rel="stylesheet">
    <link href="categories.css" rel="stylesheet">
</head>

<body>
    <div class="admin-wrapper">
        <!-- Sidebar -->
        <nav id="sidebar" class="sidebar">
            <!-- Copy sidebar from dashboard -->
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="admin-header">
                <!-- Copy header from dashboard -->
            </header>

            <!-- Categories Content -->
            <div class="content-wrapper">
                <div class="container-fluid">
                    <!-- Page Header -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="page-title">Quản Lý Danh Mục</h2>
                        <div class="page-actions">
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#categoryModal">
                                <i class="fas fa-plus me-2"></i>Thêm danh mục
                            </button>
                        </div>
                    </div>

                    <!-- Categories List -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body">
                                    <div class="category-tree">
                                        <ul class="list-unstyled" id="categoryList">
                                            <!-- Categories will be loaded here -->
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Category Details -->
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body">
                                    <div id="categoryDetails">
                                        <div class="text-center text-muted py-5">
                                            <i class="fas fa-folder-open fa-3x mb-3"></i>
                                            <p>Chọn một danh mục để xem chi tiết</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Category Modal -->
    <div class="modal fade" id="categoryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Thêm danh mục mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="categoryForm">
                        <div class="mb-3">
                            <label class="form-label">Tên danh mục</label>
                            <input type="text" class="form-control" id="categoryName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Danh mục cha</label>
                            <select class="form-select" id="parentCategory">
                                <option value="">Không có</option>
                                <!-- Parent categories will be loaded here -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mô tả</label>
                            <textarea class="form-control" id="categoryDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Icon</label>
                            <input type="text" class="form-control" id="categoryIcon" placeholder="fa-folder">
                            <small class="text-muted">Nhập tên icon từ Font Awesome (VD: fa-folder)</small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Thứ tự hiển thị</label>
                            <input type="number" class="form-control" id="displayOrder" value="0">
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="isActive" checked>
                            <label class="form-check-label">Kích hoạt</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" id="saveCategoryBtn">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/admin/layouts/AdminLayout.js"></script>
    <script src="categories.js" type="module"></script>
</body>

</html>
