<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ Sơ Admin - Phúc An Solutions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/src/admin/layouts/AdminLayout.css" rel="stylesheet">
    <link href="profile.css" rel="stylesheet">
</head>

<body>
    <div class="admin-wrapper">
        <!-- Include AdminLayout sidebar and header -->
        <div id="adminLayout"></div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="content-wrapper">
                <div class="container-fluid">
                    <!-- Page Header -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="page-title">Hồ Sơ Admin</h2>
                    </div>

                    <div class="row">
                        <!-- Profile Info -->
                        <div class="col-md-4">
                            <div class="card profile-card">
                                <div class="card-body text-center">
                                    <div class="profile-image-wrapper mb-4">
                                        <img src="/src/assets/images/avatar.jpg" alt="Admin Avatar" class="profile-image">
                                        <label for="profileImage" class="image-upload-btn">
                                            <i class="fas fa-camera"></i>
                                        </label>
                                        <input type="file" id="profileImage" accept="image/*" hidden>
                                    </div>
                                    <h4 class="admin-name mb-2">Admin Name</h4>
                                    <p class="text-muted mb-4">Super Admin</p>
                                    <div class="profile-stats">
                                        <div class="row">
                                            <div class="col-4">
                                                <h5>523</h5>
                                                <small>Đơn hàng</small>
                                            </div>
                                            <div class="col-4">
                                                <h5>1,123</h5>
                                                <small>Sản phẩm</small>
                                            </div>
                                            <div class="col-4">
                                                <h5>421</h5>
                                                <small>Khách hàng</small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Profile Details -->
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-body">
                                    <ul class="nav nav-tabs" role="tablist">
                                        <li class="nav-item">
                                            <a class="nav-link active" data-bs-toggle="tab" href="#info">
                                                <i class="fas fa-user me-2"></i>Thông tin cá nhân
                                            </a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" data-bs-toggle="tab" href="#security">
                                                <i class="fas fa-lock me-2"></i>Bảo mật
                                            </a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" data-bs-toggle="tab" href="#activity">
                                                <i class="fas fa-history me-2"></i>Hoạt động
                                            </a>
                                        </li>
                                    </ul>

                                    <div class="tab-content mt-4">
                                        <!-- Personal Info Tab -->
                                        <div class="tab-pane fade show active" id="info">
                                            <form id="profileForm">
                                                <div class="row g-3">
                                                    <div class="col-md-6">
                                                        <label class="form-label">Họ và tên</label>
                                                        <input type="text" class="form-control" id="fullName">
                                                    </div>
                                                    <div class="col-md-6">
                                                        <label class="form-label">Email</label>
                                                        <input type="email" class="form-control" id="email">
                                                    </div>
                                                    <div class="col-md-6">
                                                        <label class="form-label">Số điện thoại</label>
                                                        <input type="tel" class="form-control" id="phone">
                                                    </div>
                                                    <div class="col-md-6">
                                                        <label class="form-label">Ngày sinh</label>
                                                        <input type="date" class="form-control" id="birthDate">
                                                    </div>
                                                    <div class="col-12">
                                                        <label class="form-label">Địa chỉ</label>
                                                        <textarea class="form-control" id="address" rows="3"></textarea>
                                                    </div>
                                                </div>
                                                <div class="text-end mt-4">
                                                    <button type="submit" class="btn btn-primary">
                                                        <i class="fas fa-save me-2"></i>Lưu thay đổi
                                                    </button>
                                                </div>
                                            </form>
                                        </div>

                                        <!-- Security Tab -->
                                        <div class="tab-pane fade" id="security">
                                            <form id="securityForm">
                                                <div class="mb-4">
                                                    <label class="form-label">Mật khẩu hiện tại</label>
                                                    <input type="password" class="form-control" id="currentPassword">
                                                </div>
                                                <div class="mb-4">
                                                    <label class="form-label">Mật khẩu mới</label>
                                                    <input type="password" class="form-control" id="newPassword">
                                                </div>
                                                <div class="mb-4">
                                                    <label class="form-label">Xác nhận mật khẩu mới</label>
                                                    <input type="password" class="form-control" id="confirmPassword">
                                                </div>
                                                <div class="text-end">
                                                    <button type="submit" class="btn btn-primary">
                                                        <i class="fas fa-key me-2"></i>Đổi mật khẩu
                                                    </button>
                                                </div>
                                            </form>
                                        </div>

                                        <!-- Activity Tab -->
                                        <div class="tab-pane fade" id="activity">
                                            <div class="activity-list">
                                                <!-- Activity items will be loaded here -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/admin/layouts/AdminLayout.js" type="module"></script>
    <script src="profile.js" type="module"></script>
</body>

</html>
