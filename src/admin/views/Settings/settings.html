<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cài Đặt - Phúc An Solutions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/src/admin/layouts/AdminLayout.css" rel="stylesheet">
    <link href="settings.css" rel="stylesheet">
</head>

<body>
    <div class="admin-wrapper">
        <!-- Include AdminLayout sidebar and header -->
        <div id="adminLayout"></div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="content-wrapper">
                <div class="container-fluid">
                    <!-- Page Header -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="page-title">Cài Đặt Hệ Thống</h2>
                    </div>

                    <!-- Settings Tabs -->
                    <div class="card">
                        <div class="card-body">
                            <ul class="nav nav-tabs" id="settingsTabs" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" data-bs-toggle="tab" href="#general">
                                        <i class="fas fa-cog me-2"></i>Cài đặt chung
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" data-bs-toggle="tab" href="#email">
                                        <i class="fas fa-envelope me-2"></i>Email
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" data-bs-toggle="tab" href="#payment">
                                        <i class="fas fa-credit-card me-2"></i>Thanh toán
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" data-bs-toggle="tab" href="#shipping">
                                        <i class="fas fa-truck me-2"></i>Vận chuyển
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" data-bs-toggle="tab" href="#security">
                                        <i class="fas fa-shield-alt me-2"></i>Bảo mật
                                    </a>
                                </li>
                            </ul>

                            <div class="tab-content mt-4" id="settingsTabContent">
                                <!-- General Settings -->
                                <div class="tab-pane fade show active" id="general">
                                    <form id="generalSettingsForm">
                                        <div class="mb-4">
                                            <h5>Thông tin cửa hàng</h5>
                                            <div class="row g-3">
                                                <div class="col-md-6">
                                                    <label class="form-label">Tên cửa hàng</label>
                                                    <input type="text" class="form-control" id="storeName">
                                                </div>
                                                <div class="col-md-6">
                                                    <label class="form-label">Số điện thoại</label>
                                                    <input type="tel" class="form-control" id="storePhone">
                                                </div>
                                                <div class="col-md-6">
                                                    <label class="form-label">Email</label>
                                                    <input type="email" class="form-control" id="storeEmail">
                                                </div>
                                                <div class="col-md-6">
                                                    <label class="form-label">Địa chỉ</label>
                                                    <input type="text" class="form-control" id="storeAddress">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="mb-4">
                                            <h5>Cài đặt hiển thị</h5>
                                            <div class="row g-3">
                                                <div class="col-md-6">
                                                    <label class="form-label">Số sản phẩm mỗi trang</label>
                                                    <input type="number" class="form-control" id="itemsPerPage">
                                                </div>
                                                <div class="col-md-6">
                                                    <label class="form-label">Đơn vị tiền tệ</label>
                                                    <select class="form-select" id="currency">
                                                        <option value="VND">VND</option>
                                                        <option value="USD">USD</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="text-end">
                                            <button type="submit" class="btn btn-primary">
                                                <i class="fas fa-save me-2"></i>Lưu thay đổi
                                            </button>
                                        </div>
                                    </form>
                                </div>

                                <!-- Email Settings -->
                                <div class="tab-pane fade" id="email">
                                    <form id="emailSettingsForm">
                                        <div class="mb-4">
                                            <h5>Cấu hình SMTP</h5>
                                            <div class="row g-3">
                                                <div class="col-md-6">
                                                    <label class="form-label">SMTP Host</label>
                                                    <input type="text" class="form-control" id="smtpHost">
                                                </div>
                                                <div class="col-md-6">
                                                    <label class="form-label">SMTP Port</label>
                                                    <input type="number" class="form-control" id="smtpPort">
                                                </div>
                                                <div class="col-md-6">
                                                    <label class="form-label">Email</label>
                                                    <input type="email" class="form-control" id="smtpEmail">
                                                </div>
                                                <div class="col-md-6">
                                                    <label class="form-label">Mật khẩu</label>
                                                    <input type="password" class="form-control" id="smtpPassword">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="mb-4">
                                            <h5>Mẫu email</h5>
                                            <div class="row g-3">
                                                <div class="col-12">
                                                    <label class="form-label">Email chào mừng</label>
                                                    <textarea class="form-control" id="welcomeEmail" rows="3"></textarea>
                                                </div>
                                                <div class="col-12">
                                                    <label class="form-label">Email xác nhận đơn hàng</label>
                                                    <textarea class="form-control" id="orderConfirmEmail" rows="3"></textarea>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="text-end">
                                            <button type="button" class="btn btn-info me-2" id="testEmailBtn">
                                                <i class="fas fa-paper-plane me-2"></i>Gửi email test
                                            </button>
                                            <button type="submit" class="btn btn-primary">
                                                <i class="fas fa-save me-2"></i>Lưu thay đổi
                                            </button>
                                        </div>
                                    </form>
                                </div>

                                <!-- Payment Settings -->
                                <div class="tab-pane fade" id="payment">
                                    <!-- Add payment settings form here -->
                                </div>

                                <!-- Shipping Settings -->
                                <div class="tab-pane fade" id="shipping">
                                    <!-- Add shipping settings form here -->
                                </div>

                                <!-- Security Settings -->
                                <div class="tab-pane fade" id="security">
                                    <!-- Add security settings form here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/admin/layouts/AdminLayout.js" type="module"></script>
    <script src="settings.js" type="module"></script>
</body>

</html>
